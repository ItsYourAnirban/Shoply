name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - ".github/workflows/web_deploy.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Flutter web
        working-directory: app
        env:
          SHOPLY_API_BASE: ${{ secrets.SHOPLY_API_BASE }}
        run: |
          flutter --version
          flutter create .
          flutter pub get
          flutter build web --release --base-href /shoply/ --dart-define=SHOPLY_API_BASE=${SHOPLY_API_BASE}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/build/web

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
