# Render blueprint for the backend aggregator
services:
  - type: web
    name: shoply-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: PORT
        value: 8080
      - key: CACHE_TTL_SECONDS
        value: 120
      - key: ENABLED_PLATFORMS
        value: FakeStore,MockBlinkit
      - key: AFFILIATE_MODE
        value: disabled
